version: '3.8'

services:
  alertengine:
    build: .
    image: alertengine:latest
    container_name: alertengine
    restart: unless-stopped
    ports:
      - "8080:8080"  # 健康检查端口
      - "9090:9090"  # 指标端口
    volumes:
      - ./config.yml:/etc/alertengine/config.yml:ro
      - alertengine-rules:/var/lib/alertengine/rules
      - alertengine-logs:/var/log/alertengine
    environment:
      - TZ=Asia/Shanghai
    networks:
      - monitoring
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  alertengine-rules:
    driver: local
  alertengine-logs:
    driver: local

networks:
  monitoring:
    driver: bridge
